<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Forgot Password - SMM Panel</title>
</head>

<body class="body" id="body">

    <section class="404-page page-bg">
        <div class="position-absolute top-50 start-50 translate-middle w-100">
            <div class="container">
                <div class="text-center mb-4">
                    <a class="d-inline-block" href="index.html">
                        <img src="images/logo-white.png" class="" alt="">
                    </a>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-5 col-xxl-4 bg-white rounded-4 p-5 text-color-muted">
                        <h1 class="text-center fw-normal text-color mb-5">Forgot Password</h1>

                        <p class="lh-base mb-4">Enter the email address registered on your account</p>

                        <form action="">
                            <div class="input-group mb-3">
                                <span class="input-group-text px-4 fs-14">
                                    <i class="fa-solid fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control py-3" placeholder="Email">
                            </div>

                            <button class="btn button-primary w-100 fs-14 py-3 mb-4" type="submit">Submit</button>

                            <p class="fs-15 text-center">Forgot It ? <a href="login.html"
                                    class="brand-color hovarable">Send me Back</a>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
